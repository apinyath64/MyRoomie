{% extends 'base.html' %}
{% block title %}
  Profile
{% endblock title %}

{% block main-content %}
  <div class="p-4 px-18">
    <div class="bg-[#fdfaf5] p-4  border-2 border-gray-200 rounded-lg mt-24 ">
    <header class="px-2 py-4 mt-16 flex flex-col justify-center items-center text-center">
      
      <img class="inline-flex object-cover border-2 border-gray-200 rounded-full h-24 w-24 !h-48 !w-48" src="{{ profile.image.url }}" alt="">
      <h1 class="text-2xl text-[#575042] font-bold mt-2">
        {{ profile.user.username }}
      </h1>
      <h2 class="text-base text-[#575042]">
        {{ profile.user.email }}
      </h2>
      <p class="text-base mt-4 text-[#575042]">{{ profile.bio }}</p>
      <div class="mt-6">
        <a href="{% url 'profile_setting' %}" class="flex gap-2 hover:underline">
          <span class="text-[#575042]">Profile setting</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#575042" viewBox="0 0 640 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l293.1 0c-3.1-8.8-3.7-18.4-1.4-27.8l15-60.1c2.8-11.3 8.6-21.5 16.8-29.7l40.3-40.3c-32.1-31-75.7-50.1-123.9-50.1l-91.4 0zm435.5-68.3c-15.6-15.6-40.9-15.6-56.6 0l-29.4 29.4 71 71 29.4-29.4c15.6-15.6 15.6-40.9 0-56.6l-14.4-14.4zM375.9 417c-4.1 4.1-7 9.2-8.4 14.9l-15 60.1c-1.4 5.5 .2 11.2 4.2 15.2s9.7 5.6 15.2 4.2l60.1-15c5.6-1.4 10.8-4.3 14.9-8.4L576.1 358.7l-71-71L375.9 417z"/></svg>
        </a>
      </div>
      
    </header>
  </div>
  </div>
{% endblock main-content %}
