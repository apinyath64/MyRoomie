<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yaldevi:wght@200..700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body class="font-[Kanit]">
    
    <nav class="fixed top-0 z-50 w-full bg-[#b7b1f1] border-b border-gray-200">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center justify-start rtl:justify-end">
            <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                <span class="sr-only">Open sidebar</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
                </svg>
            </button>
            <a href="{% url 'home' %}" class="flex ms-2 md:me-24">
                <span class="self-center text-xl text-white font-bold sm:text-2xl whitespace-nowrap">My Roomie</span>
            </a>
            </div>
            <div class="flex items-center">
                <a href="{% url 'login' %}" class="block px-4 py-2 text-white hover:underline" role="menuitem">Sign In</a>
            </div>
        </div>
        </div>
    </nav>
  
    <section class="bg-[#fdfaf5] mt-12">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                        Create an account
                    </h1>
                    <form class="space-y-4 md:space-y-6" method="post">
                        {% csrf_token %}
                        {% for fm in form %}
                            <div>
                                <label class="block mb-2 text-sm font-medium text-gray-900">{{ fm.label_tag }}</label>
                                {{ fm }}
                                
                                {% for error in fm.errors %}
                                    <p class="text-sm text-red-500 mt-1">{{ error }}</p>
                                {% endfor %}
                                
                            </div>
                            
                        {% endfor %}
                        
                        <button type="submit" class="w-full bg-[#FF90BB] text-white hover:bg-pink-400 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Create an account</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            Already have an account? <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:underline">Login here</a>
                        </p>

                        {% if messages %}
                            {% for msg in messages %}
                            <div class="rounded p-2 mt-2 bg-green-100 border border-green-500 text-green-700">
                                <p>{{ msg }}</p>
                            </div>
                            {% endfor %}
                        {% endif %}
                    </form>
                 


                    
                </div>
            </div>
        </div>
    </section>

  
</body>
<script>
    function openProfile() {
        document.getElementById("profile-content").classList.toggle('hidden');
    }

    document.addEventListener("mousedown", function(event) {
        const profileBtn = document.querySelector('.profile-btn');
        const profileDropdown = document.getElementById("profile-content");
        if (!profileBtn.contains(event.target)) {
            profileDropdown.classList.add('hidden');
        } 
    });

</script>
</html>
