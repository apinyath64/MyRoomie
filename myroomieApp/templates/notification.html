{% extends 'base.html' %}
{% block title %}
  Notification
{% endblock title %}

{% block main-content %}
  <div class="p-4 mx-24 bg-[#fdfaf5] rounded-lg mt-24">
    <div class="px-12 py-4">
        <h1 class="text-center text-xl text-[#575042] font-bold">การแจ้งเตือนสำหรับ {{request.user}}</h1>
        
        <div class='flex flex-col gap-3 px-12 mt-12'>
            {% for notify in user_notification %}
            <div class="relative border border-gray-200 rounded-lg shadow-lg">
                <button onClick='return this.parentNode.remove()'
                    class="absolute p-1 bg-gray-100 border border-gray-300 rounded-full -top-1 -right-1"
                >
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-3 h-3"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    >
                    <path
                        fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                    />
                    </svg>
                </button>
                <div class="flex justify-end pr-6 pt-4">
                    <p class="text-sm text-gray-500">{{ notify.created_at}}</p>
                </div>
                <div class="flex items-center p-6">
                    <p class="w-full text-md text-gray-700">
                        {{ notify.message }}
                    </p>
                </div>
            </div>
            {% endfor %}

        </div>
     
        </div>

    </div>
  </div>
{% endblock main-content %}
