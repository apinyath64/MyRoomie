{% extends 'base.html' %}
{% block title %}
  Create Chat Room
{% endblock title %}

{% block main-content %}
    <div class="p-4 px-12">
        <div class="bg-[#fdfaf5] p-4 px-6 mx-12 border-2 border-gray-200 rounded-lg mt-24">
        <h1 class="text-xl font-semibold flex justify-center">สวัสดี {{ user.username }}!</h1>
        <div class="mt-2 flex justify-between px-4">
            <!-- <h2 class="font-semibold ">ห้องแชทของคุณ</h2> -->
            <div class="">
                <ul class="flex gap-4">
                    <li>
                        <a href="{% url 'home' %}" class="flex gap-1.5">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#575042" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M320 32c0-9.9-4.5-19.2-12.3-25.2S289.8-1.4 280.2 1l-179.9 45C79 51.3 64 70.5 64 92.5L64 448l-32 0c-17.7 0-32 14.3-32 32s14.3 32 32 32l64 0 192 0 32 0 0-32 0-448zM256 256c0 17.7-10.7 32-24 32s-24-14.3-24-32s10.7-32 24-32s24 14.3 24 32zm96-128l96 0 0 352c0 17.7 14.3 32 32 32l64 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-32 0 0-320c0-35.3-28.7-64-64-64l-96 0 0 64z"/></svg>
                            <span class="text-[#575042]">ย้อนกลับ</span>
                        </a>
                    </li>
                    
                </ul>
            </div>
        </div>

        <div class="mt-6 px-4 ">
            <form method="post">
                {% csrf_token %}
                <div class="py-2.5">
                    <label for="room_name" class="block mb-2 text-sm font-medium text-[#575042]">ชื่อห้อง:</label>
                    {{ form.room_name }}
                </div>
                <div class="py-2.5">
                    <label for="status" class="block mb-2 text-sm font-medium text-[#575042]">สถานะ:</label>
                    {{ form.status }}
                </div>
                <div class="py-2.5 flex">
                    <label for="is_private" class="block mb-2 text-sm font-medium text-[#575042]">ความเป็นส่วนตัว:</label>
                    {{ form.is_private }}
                </div>

                <button type="submit" class="w-full text-white bg-[#fd90bd] hover:bg-[#FF87B2] focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">สร้างห้อง</button>
            </form>

        </div>
        </div>
    </div>
{% endblock main-content %}
